<div class="tags">
	{{ #tags }}
		<a href="#" class="{{ #isVisible }}visible{{ /isVisible }}" data-name="{{ tag }}" title="{{ strings.SHOW_OR_HIDE }} {{ name }} ">
			{{ name }} (<span class="count">{{ count }}</span>)
		</a>
	{{ /tags }}
</div>

<div class="icons">
	<a href="#" class="collapse-all" title="{{ strings.COLLAPSE_ALL }}">&nbsp;</a>
	<a href="#" class="expand-all" title="{{ strings.EXPAND_ALL }}">&nbsp;</a>
	<a href="#" class="indicator" title="{{ strings.CONFIGURE }}">&nbsp;</a>
</div>
